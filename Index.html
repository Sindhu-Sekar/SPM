<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="stylesheets/style.css">-->
    <title>Pet Grooming System</title>
</head>
<body>
<div class="wrapper">
    <div class="tab">
        <button class="tablinks active" data-val="signup">Sign Up</button>
        <button class="tablinks" data-val="login">login</button>
    </div>

    <div id="signup" class="tabcontent" style="display: block;">
        <form id='register-form' method='post'>
            <table>
                <tr>
                    <td>UserName</td>
                    <td>
                        <input  id="signup-username" type="text" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td >
                        <input id="signup-email" type="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input id="signup-password" type="password" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>Retype password</td>
                    <td>
                        <input id="signup-retype-password" type="password" placeholder="Re Password" required>
                    </td>
                </tr>
            </table>
            <button type="submit" class="button button-block">Sign Up</button>
        </form>
    </div>

    <div id="login" class="tabcontent" style="display: none;">
        <form id="login-form" method="post">
            <table>
                <tr>
                    <td>UserName</td>
                    <td>
                        <input type="text" id="login-username" value="ant" placeholder="Username" required/>
                    </td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" id="login-password" value="" placeholder="Password" required/>
                    </td>
                </tr>

            </table>

            <button type="submit" class="button button-block">Log In</button>
        </form>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="javascript/loginSignup.js"></script>-->

</body>
</html>

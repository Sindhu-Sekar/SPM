<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Pet Grooming System</title>
</head>
<body>
<div class="wrapper">
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'signup')">Sign Up</button>
        <button class="tablinks" onclick="openTab(event, 'login')">login</button>
    </div>

    <div id="signup" class="tabcontent" style="display: block;">
        <form id='register-form' action="" method='post'>
            <table>
                <tr>
                    <td>UserName</td>
                    <td>
                        <input type="text" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td>
                        <input type="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>Retype password</td>
                    <td>
                        <input type="password" placeholder="Re Password" required>
                    </td>
                </tr>
            </table>
            <button type="submit" class="button button-block"/>Sign Up</button>
        </form>
    </div>

    <div id="login" class="tabcontent" style="display: none;">
        <form action="/" method="post">
            <table>
                <tr>
                    <td>UserName</td>
                    <td>
                        <input type="text" placeholder="Username" required>
                    </td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="Password" required>
                    </td>
                </tr>

            </table>

            <button class="button button-block"/>Log In</button>
        </form>
    </div>
</div>


<script src="javascript/loginSignup.js"></script>

</body>
</html>
